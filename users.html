<!DOCTYPE html>
<html lang="en" ng-app="ProjectMgmt">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Project Management</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    </head>
    <body ng-controller="UserCtrl">
        <div class="container">
            <h1 class="title text-center">Add New Users</h1>
            <hr />
            <div class="row" ng-repeat="user in users" style="border-bottom: 1px #CCC solid;margin-bottom: 10px;">
                <label class="col-sm-4 control-label">Full Name : </label>
                <label class="col-sm-8 control-label">{{user.fullname}}</label>
                <label class="col-sm-4 control-label">Username : </label>
                <label class="col-sm-8 control-label">{{user.username}}</label>
                <label class="col-sm-4 control-label">Email : </label>
                <label class="col-sm-8 control-label">{{user.email}}</label>
                <label class="col-sm-4 control-label">Password : </label>
                <label class="col-sm-8 control-label">{{user.password}}</label>
            </div>
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-2 control-label">Full Name</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control"  placeholder="Full Name" ng-model="user.fullname">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Username</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control"  placeholder="Username" ng-model="user.username">
                    </div>
                </div>
                <div class="form-group">
                    <label  class="col-sm-2 control-label">Email </label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control"  placeholder="Email Address" ng-model="user.email">
                    </div>
                </div>
                <div class="form-group">
                    <label  class="col-sm-2 control-label">Password</label>
                    <div class="col-sm-6">
                        <input type="password" class="form-control"  placeholder="Password" ng-model="user.password">
                    </div>
                </div>
                <div class="col-sm-8">
                    <button class="btn btn-default pull-right" ng-click="addUser(user)">Add User</button>
                </div>
            </form>
        </div>
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
        <script type="text/javascript" src="js/app.js"></script>
        <script type="text/javascript" src="js/UserCtrl.js"></script>
    </body>
</html>
