<!DOCTYPE html>
<html lang="en" ng-app="ProjectMgmt">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Project Management</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body ng-controller="UserCtrl">
    <div class="container">
        <h1 class="title text-center">Add New Users</h1>
        <hr />
        <div class="row" ng-repeat="user in users" style="border-bottom: 1px #CCC solid;margin-bottom: 10px;">
            <label class="col-sm-4 control-label">Username : </label>
            <label class="col-sm-8 control-label">{{user.username}}</label>
            <label class="col-sm-4 control-label">Email : </label>
            <label class="col-sm-8 control-label">{{user.email}}</label>
            <label class="col-sm-4 control-label">Password : </label>
            <label class="col-sm-8 control-label">{{user.password}}</label>
        </div>
        <form name="newUser" class="form-horizontal" novalidate ng-submit="addUser(user)">
            <div class="form-group">
                <label class="col-sm-2 control-label">Username</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" name="username" placeholder="Username" ng-model="user.username" required>
                    <div ng-messages="newUser.username.$error" class="pull-right" ng-show="newUser.$submitted || newUser.username.$touched">
                        <div ng-message="required" class="text-danger">This field is required !</div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Email </label>
                <div class="col-sm-6">
                    <input type="email" name="email" class="form-control" placeholder="Email Address" ng-model="user.email" required>
                    <div ng-messages="newUser.email.$error" class="pull-right" ng-show="newUser.$submitted || newUser.email.$touched">
                        <div ng-message="required" class="text-danger">This field is required !</div>
                        <div ng-message="email" class="text-danger">This is not a valid email !</div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Password</label>
                <div class="col-sm-6">
                    <input type="password" name="password" class="form-control" placeholder="Password" ng-model="user.password" ng-minlength="5" required>
                    <div ng-messages="newUser.password.$error" class="pull-right" ng-show="newUser.$submitted || newUser.password.$touched">
                        <div ng-message="required" class="text-danger">This field is required !</div>
                        <div ng-message="minlength" class="text-danger">Password field should be atleast 5 characters !</div>
                    </div>
                </div>
            </div>
            <div class="col-sm-8">
                <button type="submit" class="btn btn-default pull-right">Add User</button>
            </div>
        </form>
    </div>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-messages.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/UserCtrl.js"></script>
</body>

</html>
