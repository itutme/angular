<!DOCTYPE html>
<html lang="en" ng-app="ProjectMgmt">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Project Management</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    </head>
    <body ng-controller="UserCtrl">
        <div class="container">
            <div class="row" ng-repeat="user in users" style="border-bottom: 1px #CCC solid;margin-bottom: 10px;">
                <label class="col-sm-4 control-label">Full Name : </label>
                <label class="col-sm-8 control-label">{{user.fullName}}</label>
                <label class="col-sm-4 control-label">Username : </label>
                <label class="col-sm-8 control-label">{{user.username}}</label>
                <label class="col-sm-4 control-label">Email : </label>
                <label class="col-sm-8 control-label">{{user.email}}</label>
                <label class="col-sm-4 control-label">Password : </label>
                <label class="col-sm-8 control-label">{{user.password}}</label>
            </div>
        </div>
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
        <script type="text/javascript" src="js/app.js"></script>
        <script type="text/javascript" src="js/UserCtrl.js"></script>
    </body>
</html>
