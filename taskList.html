<!DOCTYPE html>
<html lang="en" ng-app="ProjectMgmt">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Project Management</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    </head>
    <body ng-controller="TaskCtrl">
        <div class="container">
            <h1 class="title text-center">Task List</h1>
            <hr />
            <div class="row" ng-repeat="task in tasks" style="border-bottom: 1px #CCC solid;margin-bottom: 10px;">
                <label class="col-sm-4 control-label">Project Id : </label>
                <label class="col-sm-8 control-label">{{task.projectId}}</label>
                <label class="col-sm-4 control-label">Task Title : </label>
                <label class="col-sm-8 control-label">{{task.title | capitalize}}</label>
                <label class="col-sm-4 control-label">Task Description : </label>
                <label class="col-sm-8 control-label">{{task.description | lowercase}}</label>
                <label class="col-sm-4 control-label">Task Priority : </label>
                <label class="col-sm-8 control-label">{{task.priority}}</label>
                <label class="col-sm-4 control-label">Estimated Hour : </label>
                <label class="col-sm-8 control-label">{{task.estHour}}</label>
                <label class="col-sm-4 control-label">Start Date : </label>
                <label class="col-sm-8 control-label">{{task.startDate | date:'MMM dd, yyyy'}}</label>
                <label class="col-sm-4 control-label">End Date : </label>
                <label class="col-sm-8 control-label">{{task.endDate | date:'MMM dd, yyyy'}}</label>
                <label class="col-sm-4 control-label">Assigned To : </label>
                <label class="col-sm-8 control-label">{{task.assignTo}}</label>
            </div>
        </div>
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-messages.js"></script>
        <script type="text/javascript" src="js/app.js"></script>
        <script type="text/javascript" src="js/TaskCtrl.js"></script>
        <script type="text/javascript" src="js/Filter.js"></script>
    </body>
</html>
