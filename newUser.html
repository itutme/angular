<!DOCTYPE html>
<html lang="en" ng-app="ProjectMgmt">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Project Management</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    </head>
    <body ng-controller="UserCtrl">
        <div class="container">
            <h1 class="title text-center">Add New Users</h1>
            <hr />
            <form name ="newUser" class="form-horizontal" novalidate  ng-submit="addUser(user)">
        <div class="form-group">
            <label class="col-sm-2 control-label">First Name</label>
            <div class="col-sm-6">
                <input type="text" class="form-control"  placeholder="First Name" ng-model="user.firstName" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Last Name</label>
            <div class="col-sm-6">
                <input type="text" class="form-control"  placeholder="Last Name" ng-model="user.lastName" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Username</label>
            <div class="col-sm-6">
                <input type="text" class="form-control"  placeholder="Username" ng-model="user.username" required>
            </div>
        </div>
        <div class="form-group">
            <label  class="col-sm-2 control-label">Email </label>
            <div class="col-sm-6">
                <input type="email" class="form-control"  placeholder="Email Address" ng-model="user.email" required>
            </div>
        </div>
        <div class="form-group">
            <label  class="col-sm-2 control-label">Password</label>
            <div class="col-sm-6">
                <input type="password" class="form-control"  placeholder="Password" ng-model="user.password" ng-minlength="5" required>
            </div>
        </div>
        <div class="col-sm-8">
            <button type="submit" class="btn btn-default pull-right">Add User</button>
        </div>
    </form>
        </div>
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
        <script type="text/javascript" src="js/app.js"></script>
        <script type="text/javascript" src="js/UserCtrl.js"></script>
    </body>
</html>
