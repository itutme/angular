<html ng-app="ProjectMgmt">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Project Management System</title>
        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>
    <body ng-controller="ProjectCtrl">
        <div class="container">
            <h1 class="title text-center">Add New Projects</h1>
            <hr />
            <form name="newProject" class="form-horizontal" novalidate ng-submit="addProject(project)">
            <div class="form-group">
                <label class="col-sm-2 control-label">Project Title</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" placeholder="Project Title " ng-model="project.title" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Description</label>
                <div class="col-sm-6">
                    <textarea class="form-control" placeholder="Project Description" ng-model="project.description" required></textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Start Date</label>
                <div class="col-sm-6">
                    <input type="date" class="form-control" placeholder="Start Date" ng-model="project.startDate" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">End Date </label>
                <div class="col-sm-6">
                    <input type="date" class="form-control" placeholder="End Date" ng-model="project.endDate" required>
                </div>
            </div>
            <div class="col-sm-8">
                <button type="submit" class="btn btn-default pull-right">Add Project</button>
            </div>
        </form>
        </div>
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
        <script src="js/app.js"></script>
        <script src="js/ProjectCtrl.js"></script>
    </body>
</html>
