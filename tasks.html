<!DOCTYPE html>
<html lang="en" ng-app="ProjectMgmt">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Project Management</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    </head>
    <body ng-controller="TaskCtrl">
        <div class="container">
            <h1 class="title text-center">Assign Task</h1>
            <hr />
            <div class="row" ng-repeat="task in tasks" style="border-bottom: 1px #CCC solid;margin-bottom: 10px;">
                <label class="col-sm-4 control-label">Project Id : </label>
                <label class="col-sm-8 control-label">{{task.projectId}}</label>
                <label class="col-sm-4 control-label">Task Title : </label>
                <label class="col-sm-8 control-label">{{task.title}}</label>
                <label class="col-sm-4 control-label">Assigned To : </label>
                <label class="col-sm-8 control-label">{{task.assignTo}}</label>
            </div>
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-2 control-label">Project Id</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control"  placeholder="Project Id" ng-model="task.projectId">
                    </div>
                </div>
                <div class="form-group">
                    <label  class="col-sm-2 control-label">Task Title </label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control"  placeholder="Task Title" ng-model="task.title">
                    </div>
                </div>
                <div class="form-group">
                    <label  class="col-sm-2 control-label">Assign To</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control"  placeholder="Assign To" ng-model="task.assignTo">
                    </div>
                </div>
                <div class="col-sm-8">
                    <button class="btn btn-default pull-right" ng-click="addTask(task)">Assign Task</button>
                </div>
            </form>
        </div>
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
        <script type="text/javascript" src="js/app.js"></script>
        <script type="text/javascript" src="js/TaskCtrl.js"></script>
    </body>
</html>
