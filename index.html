<!DOCTYPE html>
<html lang="en" ng-app="">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags **must** come first in the head; any other head content must come **after** these tags -->
    <title>First Angular App</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
</head>

<body class="container" ng-init="projects=[]">
    <h1>Project List</h1>
    <form name="listForm" ng-submit="projects.push(project.title)">
        <div class="row">
            <div class="col-sm-3">
                New Project Name :
            </div>
            <div class="col-sm-6">
                <div class="input-group">
                    <input type="text" ng-model="project.title" class="form-control" placeholder="Add New Project" />
                    <span class="input-group-btn">
                        <button class="btn btn-primary" type="submit">Add</button>
                    </span>
                </div>
            </div>
        </div>
        List of Project: {{projects}}
    </form>
    <!-- AngularJS -->
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
</body>

</html>
