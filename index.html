<!DOCTYPE html>
<html lang="en" ng-app="">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags **must** come first in the head; any other head content must come **after** these tags -->
    <title>First Angular App</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
</head>

<body class="container" ng-init="projects=[]">
    <h1>Project List</h1>
    <form class="form-horizontal" name="listForm" ng-submit="projects.push(project.title,project.starDate,project.endDate)">
        <div class="form-group">
            <label class="col-sm-3 control-label">Project Title</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" placeholder="Project Title" ng-model="project.title">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">Start Date </label>
            <div class="col-sm-6">
                <input type="text" class="form-control" placeholder="Start Date" ng-model="project.starDate">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">End Date</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" placeholder="End Date" ng-model="project.endDate">
            </div>
        </div>
        <div class="col-sm-9">
            <input type="submit" class="btn btn-default pull-right" value="Submit">
        </div>
        <div class="col-sm-12">
            Project Lists = {{projects}}
        </div>
    </form>
    <!-- AngularJS -->
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
</body>

</html>
